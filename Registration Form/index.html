<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/process" method="post">
        <h1>Registration Form:</h1>
        <div><label>First Name: *</label><input type="text" name="name"></div>
        <div><label>Last Name: *</label><input type="text" name="name"></div>
        <div><label>Email Address: *</label><input type="text" name="email"></div>
        <div><label>Password: *</label><input type="password" name="Password"></div>
        <div><label>Confirm Password: *</label><input type="password" name="Password"></div>
        <div><label>Birthday: *</label><input type="date" placeholder value="mm/dd/yyyy" name="Birthday"></div>
        <div>Gender Identitiy:</div>
        <div>
                <input type="radio" name="Gender" value="Male"><label for="male">Male<label></label>
                <input type="radio" name="Gender" value="Female" id="male"><label for="female">Female<label>  
                <input type="radio" name="Gender" value="Non-binary" id="Non-binary"><label for="male">Non-binary<label>
                <input type="radio" name="Gender" value="PreferredNot" id="PreferredNot"><label for="male">I prefer not to answer<label>   
        </div>    
            
        
        <p>A short description about myself:</p>
            <textarea name="comment" cols="35" rows="3"></textarea>

        
        <div>Favorite Language: 
            <select name="language">
                <option>HTML</option>
                <option>Javascript</option>
                <option>Python</option>
                <option>Raspberry</option>
            </select>
        </div>
    
    
            <input type="checkbox" name="offers" 
            id="offers" checked >
            <label for="offers">Yes, I would like 
            to receive periodic email updates</label>
        </div>
        <div><input type="submit" value="Create Account!"></div>
        *Indicates a required field
    </form>
    
</body>
</html>
